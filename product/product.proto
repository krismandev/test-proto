syntax = "proto3";

package product;

option go_package = "github.com/krismandev/test-proto/product;productpb";

message Product {
  string id = 1;
  string name = 2;
  double price = 3;
}

service ProductService {
  rpc GetProduct (GetProductRequest) returns (Product);
}

message GetProductRequest {
  string id = 1;
}